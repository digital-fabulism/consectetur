{% extends "base.html" %}

{% block main_content %}
    <div class="col-md-12">&nbsp;
    </div>
    <div class="col-md-12">
        <h4>Document tagged {{ tag }}</h4>
        <table class="table table-striped table-hover">
          <colgroup>
               <col class="col-md-2">
               <col class="col-md-4">
               <col class="col-md-4">
           </colgroup>
           <tbody>
                {% for doc in object_list %}
                    <tr>
                        <td>{{ doc.date_first }}</td>
                        <td><a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></td>
                        <td>Tags: {% for tag in doc.tags.all %}<a href="/tag/{{ tag.slug }}">{{ tag }}</a>{% if not forloop.last %}, {% endif %}{% endfor %} </td>
                    </tr>
                {% endfor %}
            </tbody>
            </table>
    </div>
{% endblock %}
